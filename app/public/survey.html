<!-- Survey Javascript -->
<script type="text/javascript ">
$('.submit').on("click ", function() {

    function validate() {
        var valid = true;

        var name = $('#name').val();
        if (name === '') {
            valid = false;
        }

        var regexp = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/;

        var photoUrl = $('#photo').val();
        if ((!regexp.test(photoUrl))) {
            valid = false;
        }

        $('.validate').each(function() {
            if ($(this).val() === "") {
                valid = false;
            }
        });
        return valid;
    }
    if (validate() === true) {

        var array = [];
        for (var i = 1; i <= 10; i++) {
            console.log("#q" + i);
            array.push($("#q" + i).val().trim());
        }

        var newFriend = {
            name: $('#name').val(),
            photo: $('#photo').val(),
            scores: array
        }
        $.post("/api/friends ", newFriend, function(data) {

            $("#userName ").text(data.name);
            $('#userPhoto').attr("src", data.photo);
            $("#resultsModal ").modal('toggle');

        });
    } else {
        alert("Please check survey fields.");
    }
    return false;
});
</script>
